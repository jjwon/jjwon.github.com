<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    <main>
      <div>

        <div>
          {% for post in site.posts %}
            <h2>
              <a href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
              </a>
            </h2>
          {% endfor %}
        </div>

      </div>
    </main>
  </body>
</html>
