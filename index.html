---
layout: home
---

<ul class="post-list no-list-style">
  {% for post in site.posts %}
    <li class="post-item">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <img class="post-image" src="{{ post.image | prepend: site.baseurl }}">
        <h3 class="post-heading">{{ post.title }}</span>
      </a>
      <!-- <p>{{ post.content }}</p> -->
    </li>
  {% endfor %}
</ul>
