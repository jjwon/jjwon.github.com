layout: default
permalink: /writing/
---

<div class="writing">

  <h1>Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

  <h1>Other Writing</h1>
  <ul class="writing-list">
    <li>
      <h3>
        <a href="/three-good-things">Three Good Things</a></li>
      </h3>
  </ul> 

</div>
